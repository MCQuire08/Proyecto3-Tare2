<div class="table-container table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th class="text-center" scope="col" *ngIf="permission">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoriesList; trackBy: trackById">
          <th scope="row">{{ category.id }}</th>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <div class="d-flex justify-content-evenly align-items-center" *ngIf="permission">
              <button type="button" (click)="showDetail(category, formModal)" class="btn btn-secondary">
                <i class="fa-solid fa-eye white"></i>
              </button>
              <button type="button" (click)="deleteCategory(category)" class="btn btn-danger">
                <i class="fa-solid fa-trash white"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <app-modal size="lg" #formModal>
    <app-category-form 
      [category]="currentCategory" 
      [action]="'edit'"
      [title]="'Update Category'"
    >
    </app-category-form>
  </app-modal>
